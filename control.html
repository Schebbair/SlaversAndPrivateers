<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Remoto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            gap: 20px;
        }
        h1 {
            color: gold;
            font-size: 1.5em;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 20px;
            font-size: 1.2em;
            border-radius: 10px;
            width: 80%;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Control del Juego</h1>
    <button id="siguiente-btn">Siguiente Pregunta</button>

    <script>
        const ws = new WebSocket('ws://localhost:8080');

        ws.onopen = () => {
            console.log('Conectado al servidor de WebSockets.');
            // Identificar este cliente como el control remoto
            ws.send(JSON.stringify({ type: 'IDENTIFY', role: 'control' }));
        };

        document.getElementById('siguiente-btn').onclick = () => {
            if (ws.readyState === WebSocket.OPEN) {
                // Enviar un comando para avanzar a la siguiente pregunta
                ws.send(JSON.stringify({ type: 'COMANDO', accion: 'siguiente' }));
                console.log('Comando "siguiente" enviado.');
            }
        };
    </script>
</body>
</html>
