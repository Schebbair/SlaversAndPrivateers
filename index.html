<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quién quiere ser millonario?</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Imagenes/logo.png" type="image/png" />

</head>
<body>
    <div class="comodines-container">
        <button id="comodin-50" class="comodin" data-comodin="50%" data-tecla="1">
            <img src="Imagenes/comodin50.png" alt="Comodín 50/50">
        </button>
        <button id="comodin-llamada" class="comodin" data-comodin="Llamada"data-tecla="2">
            <img src="Imagenes/telefono.webp" alt="Comodín Llamada">
        </button>
        <button id="comodin-ia" class="comodin" data-comodin="IA"data-tecla="3">
            <img src="Imagenes/comodingepete.png" alt="Comodín IA">
        </button>
        <button id="comodin-ruleta" class="comodin" data-comodin="Ruleta"data-tecla="4">
            <img src="Imagenes/ruleta.png" alt="Comodín Ruleta">
        </button>

    </div>
    <div class="container">
        <div class="imagenes_container">
            <div id="logo-container" class="imagen_logo_container">
                <img src="Imagenes/minilogo.png" alt="Logo" >
            </div>
            <div id="contador-llamada" class="imagen_contador"></div>
        </div>
        <div id="ruleta-container" class="ruleta-container oculta">
            <div class="ruleta-giratoria">
                </div>
            <div class="ruleta-puntero"></div>
            <div id="resultado-ruleta" class="resultado-ruleta"></div>
        </div>
        
        <h1>Slavers and Privateers</h1>
        <div id="pregunta-container" class="pregunta-container">
            <h2 id="pregunta-texto"></h2>
            <div id="opciones" class="opciones">
                <button class="opcion" data-opcion="A">A) </button>
                <button class="opcion" data-opcion="B">B)</button>
                <button class="opcion" data-opcion="C">C)</button>
                <button class="opcion" data-opcion="D">D)</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
